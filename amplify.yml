version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing dependencies..."
        - sudo yum update -y
        - sudo yum install -y curl tar python3-pip --best --allowerasing
        - echo "Installing Go..."
        - curl -OL https://go.dev/dl/go1.22.2.linux-amd64.tar.gz
        - sudo tar -C /usr/local -xzf go1.22.2.linux-amd64.tar.gz
        - export PATH=$PATH:/usr/local/go/bin
        - go version
        - echo "Installing Hugo..."
        - curl -L https://github.com/gohugoio/hugo/releases/download/v0.123.7/hugo_extended_0.123.7_Linux-64bit.tar.gz -o hugo.tar.gz
        - tar -xzf hugo.tar.gz
        - mkdir -p ~/.local/bin
        - mv hugo ~/.local/bin/
        - export PATH=~/.local/bin:$PATH
        - rm hugo.tar.gz
        - echo "Installing AWS CLI..."
        - pip install --upgrade awscli
         # Ensure content directories exist
        - mkdir -p content/chinese/blog/post static/images/blog
        # Sync content from S3 bucket
        - aws s3 sync s3://itsquarewebsite1/content/ content/chinese/blog/post || echo "S3 sync failed, continuing with build"
        - aws s3 sync s3://itsquareweb/static/images/blog/ static/images/blog/ || echo "S3 sync failed, continuing with build"
    build:
      commands:
        - export PATH=$PATH:/usr/local/go/bin
        - echo "Building Hugo site..."
        - if [ -d "themes/hugo-book" ]; then
            ~/.local/bin/hugo --minify --gc --theme hugo-book;
          else
            ~/.local/bin/hugo --minify --gc;
          fi
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - static/images/**/*
      - content/**/*
      - ~/.local/bin/hugo
      - themes/hugo-book/**/*
